<!DOCTYPE html>
<html>
<head>
    <title>MontyMobile Code Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .relevance-high {
            border-left: 4px solid #28a745;
        }
        .relevance-medium {
            border-left: 4px solid #ffc107;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">MontyMobile Code Search</h1>
        <div class="row">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter your search query">
            </div>
            <div class="col-md-4">
                <button onclick="search()" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({query: query})
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = data.map(result => `
                    <div class="result-card ${result.relevance.toLowerCase() === 'high' ? 'relevance-high' : 'relevance-medium'}">
                        <h5>${result.source}</h5>
                        <span class="badge ${result.relevance === 'High' ? 'bg-success' : 'bg-warning'}">${result.relevance}</span>
                        <pre><code>${result.content}</code></pre>
                    </div>
                `).join('');
            });
        }
    </script>
</body>
</html>
